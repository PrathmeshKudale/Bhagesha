<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Spotify Lite Clone</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1 class="logo">Spotify</h1>
            <ul>
                <li class="active">Home</li>
                <li>Search</li>
                <li>Your Library</li>
            </ul>
        </nav>

        <main class="content">
            <h2>Recently Played</h2>
            <div class="song-list">
                <div class="song-item" onclick="playSong('song1.mp3', 'Midnight City', 'M83')">
                    <img src="https://via.placeholder.com/150" alt="Album Art">
                    <p>Midnight City</p>
                </div>
                </div>
        </main>

        <footer class="player">
            <div class="current-track">
                <span id="track-name">Select a song</span>
                <span id="track-artist"></span>
            </div>
            <div class="controls">
                <audio id="audio-player" controls></audio>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
